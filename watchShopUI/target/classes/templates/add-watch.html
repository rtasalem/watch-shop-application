<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Watch</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #f8f8f8;
			text-align: center;
		}
		
		h1 {
			color: #333;
		}
		
		hr {
			margin: 20px 0;
			border: none;
			border-top: 1px solid #ccc;
		}
		
		form {
			display: inline-block;
			text-align: left;
		}
		
		label {
			display: inline-block;
			width: 200px;
			text-align: right;
			margin-right: 10px;
		}
		
		input[type="text"], input[type="number"] {
			width: 300px;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 10px;
		}
		
		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #0056b3;
		}
		
		.error {
			color: red;
			font-weight: bold;
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>Add Watch</h1>
	<div th:each="error : ${errorMessages}">
		<p class="error" th:text="${error}"></p>
	</div>
	<hr>
	<form method="POST" th:object="${watch}" th:action="@{addWatchSubmit}">
		<div>
			<label>Model: </label> <input type="text" th:field="*{model}">
		</div>
		<div>
			<label>Manufacturer: </label> <input type="text"
				th:field="*{manufacturer}">
		</div>
		<div>
			<label>Price: </label> <input type="number" step="0.01"
				th:field="*{price}">
		</div>
		<div>
			<label>Model Reference Number: </label> <input type="text"
				th:field="*{modelReferenceNumber}">
		</div>
		<div>
			<input type="submit" value="Add Watch">
		</div>
	</form>
	<hr>
</body>
</html>
