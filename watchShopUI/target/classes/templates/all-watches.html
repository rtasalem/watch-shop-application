<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Watches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }

        h1 {
            color: #333;
        }
        
        a {
            display: inline-block;
            margin: 25px;
            padding: 8px 8px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #eaf6ff;
        }
    </style>
</head>
<body>
	<div
		style="display: flex; justify-content: space-evenly; align-content: space-between;">
		<h1>All Watches</h1>
		<a th:href="@{allWatches}">Refresh</a> <a th:href="@{addWatch}">Add
			Watch</a>
	</div>

	<hr />

	<table>
		<thead>
			<tr>
				<th>Model</th>
				<th>Manufacturer</th>
				<th>Price</th>
				<th>Model Reference Number</th>
				<th>Options</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="watch : ${listOfWatches}">
				<td th:text="${watch.model}"></td>
				<td th:text="${watch.manufacturer}"></td>
				<td th:text="${watch.price}"></td>
				<td th:text="${watch.modelReferenceNumber}"></td>
				<td><a th:href="@{updateWatch(id=${watch.id})}">UPDATE</a>
				<a th:href="@{deleteWatch(id=${watch.id})}">DELETE</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
